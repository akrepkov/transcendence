<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fastify with HTML</title>
</head>
<body>
  <h1>Welcome to Fastify with HTML!</h1>
  <p id="message">Loading...</p>
  
  <button id="fetchMessage">Get Backend Message</button>
  <h1>Fastify with SQLite</h1>

  <!-- Display Users -->
  <h2>Users</h2>
  <button id="getUsers">Get Users</button>
  <ul id="userList"></ul>

  <!-- Form to Add Users -->
  <h2>Add User</h2>
  <input type="text" id="username" placeholder="Enter alias">
  <button id="addUser">Add User</button>
  <h2>DELETE User</h2>
  <input type="text" id="username" placeholder="Enter alias">
  <button id="deleteUser">Delete User</button>
  <script>
    // Fetch and display users
    document.getElementById('getUsers').addEventListener('click', async () => {
		//AJAX requests (usually with fetch) is a technique for fetching data from the server 
		// without reloading the whole page:
        const res = await fetch('/api/users'); // Send request to Fastify
        const users = await res.json(); //convert to JSON
        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // Clear old data

        users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.id}: ${user.alias}`;
            userList.appendChild(li);
        });
    });

    // Add new user
    document.getElementById('addUser').addEventListener('click', async () => {
        const alias = document.getElementById('username').value;
        if (!alias) {
            alert('Please enter a username');
            return;
        }

        const res = await fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ alias })
        });
		const data = await res.json(); // Parse the response here

		alert(`User added: ${data.alias} (ID: ${data.id})`);
        // Refresh user list
        document.getElementById('fetchUsers').click();
    });

	//delete a user
	document.getElementById('deleteUser').addEventListener('click', async() => {
		const alias = document.getElementById('username').value;
		console.log(alias);
        if (!alias) {
            alert('Please enter a username');
            return;
        }
		const res = await fetch('/api/users', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ alias })
        });
		const data = await res.json(); // Parse the response here

		if (res.ok) {
        alert(`User deleted: ${alias}`);
		} else {
			alert(`Error: ${data.error}`);
		}
        // Refresh user list
        document.getElementById('fetchUsers').click();	
	});
  </script>

</body>
</html>
