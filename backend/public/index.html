<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fastify with HTML</title>
</head>
<body>
  <h1>Welcome to Fastify with HTML!</h1>
  <p id="message">Loading...</p>
  
  <button id="fetchMessage">Get Backend Message</button>
    <script>
        document.getElementById('fetchMessage').addEventListener('click', async() => {
            //The async keyword allows you to use await inside the function for asynchronous operations.
            const res = await fetch('/api/message');
            const data = await res.json();
            //This converts the response body (which is expected to be in JSON format) into a JavaScript object.
            document.getElementById('message').innerText = data.message;
            //This accesses the HTML element with the ID message, which is where you want to display the fetched data.
        });
    </script>

</body>
</html>
