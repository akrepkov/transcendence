<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pong Game</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<style>
		body {
			font-family: 'VT323', monospace;
			background-color: #FFFF00;
			color: #000000;
		}

		.pixelated-border {
			border: 4px solid #000;
			image-rendering: pixelated;
		}
	</style>
</head>

<body class="p-8 flex items-center justify-center min-h-screen">
	<div class="bg-white text-black pixelated-border p-10 rounded-xl shadow-xl w-full max-w-md text-center">
		<h1 class="text-5xl font-bold mb-6">Pong</h1>
		<h2 id="formTitle" class="text-3xl font-bold mb-8">Register</h2>

		<!-- Register Form -->
		<form id="registerForm" class="flex flex-col space-y-6 text-left">
			<input id="registerUsername" type="text" placeholder="Username"
				class="p-3 border border-black rounded focus:outline-none text-xl" required />
			<input id="registerEmail" type="email" placeholder="Email"
				class="p-3 border border-black rounded focus:outline-none text-xl" required />
			<input id="registerPassword" type="password" placeholder="Password"
				class="p-3 border border-black rounded focus:outline-none text-xl" required />
			<button type="submit"
				class="bg-transparent pixelated-border rounded text-black font-bold py-3 px-6 text-xl hover:bg-yellow-300 transition">
				Register
			</button>
		</form>


		<!-- Login Form initally hidden -->
		<form id="loginForm" class="flex flex-col space-y-6 text-left hidden">
			<input id="loginUsername" type="text" placeholder="Username"
				class="p-3 border border-black rounded focus:outline-none text-xl" required />
			<input id="loginPassword" type="password" placeholder="Password"
				class="p-3 border border-black rounded focus:outline-none text-xl" required />
			<button type="submit"
				class="bg-transparent pixelated-border rounded text-black font-bold py-3 px-6 text-xl hover:bg-yellow-300 transition">Login</button>
		</form>

		<p id="registerMessage" class="text-black-600 mt-6 text-xl text-center"></p>
		<p id="loginMessage" class="text-black-600 mt-6 text-xl text-center hidden"></p>

		<p id="toggleForm" class="mt-4 text-lg underline cursor-pointer hover:text-yellow-600">Already have an account?
			Login</p>
	</div>

	<!-- //ANNA -->
	<div id="canvas-container">
		<canvas id="snake" width="800" height="600" style="border:5px solid #ffffff; margin-top: 20px;"></canvas>
		<button id="start-button">Start</button>
	</div>
	<!-- //ANNA -->
	<script src="../dist/main.js" type="module"></script>
</body>

</html>
