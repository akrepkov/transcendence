<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="./src/output.css" rel="stylesheet"/>
</head>
<body class="bg-pink-200 text-black flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm text-center">
    <h1 class="text-4xl font-bold mb-4">Pong Game</h1>
    <h2 class="text-2xl font-semibold mb-6">Register</h2>

    <form id="login-form" class="flex flex-col space-y-4 text-left">
        <input
                id="username"
                type="text"
                placeholder="Username"
                class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
                required
        />
        <input
                id="email"
                type="email"
                placeholder="Email"
                class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
                required
        />
        <input
                id="password"
                type="password"
                placeholder="Password"
                class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
                required
        />
        <button
                type="submit"
                class="bg-pink-500 text-white py-2 rounded hover:bg-pink-600 transition"
        >
            Register
        </button>
    </form>

    <p id="login-message" class="text-center text-red-500 mt-4"></p>
</div>

<script src="../src/main.js" type="module"></script>
</body>
