<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #ffff00;
            color: #000;
        }
        .bg-gif-landing {
            background-color: #2196f3;
            background-image: url('https://ipfs.pixura.io/ipfs/QmQf88yiTo5fQe9hfonfAaxzqsMVpN3AkUeyc4TD467vVw/SunnyDelights20220828.gif');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .pixelated-border {
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
        }
        .pixelated-bracket {
            font-size: 8rem;
            line-height: 1;
        }
        .pixelated-icon {
            font-family: 'VT323', monospace;
            font-size: 8rem;
        }
        .pixelated-button {
            border: 2px solid #000;
            padding: 8px 16px;
            text-align: center;
            display: inline-block;
            color: #000;
            cursor: pointer;
            box-shadow: 2px 2px 0px #000;
            transition: all 0.1s ease-in-out;
        }
        .pixelated-button:hover {
            background-color: #000;
            color: #ffff00;
            box-shadow: -2px -2px 0px #ffff00;
        }
        .hidden {display: none;}
    </style>
</head>
<body class="min-h-screen">

<!--- Auth section (Login/Register) --->
<div id="authPage" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8">
        <div class="text-center">
            <h1 class="text-6xl font-bold">TRANSCENDENCE</h1>
        </div>

        <!-- Page -->
        <h2 id="formTitle" class="text-3xl font-bold text-center">Login</h2>
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6 text-left">
            <div class="relative">
                <input id="loginUsername"
                       name="username"
                       type="text"
                       placeholder="Enter your username"
                       class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0" required />
            </div>

            <div class="relative">
                <input id="loginPassword"
                       name="password"
                       type="password"
                       placeholder="Enter your password"
                       class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0" required />
            </div>

            <button type="submit" class="pixelated-button w-full text-xl">Log In</button>
        </form>

        <!-- Register Form (initially hidden) -->
        <form id="registerForm" class="space-y-6 text-left hidden">
            <div class="relative">
                <input id="registerUsername" type="text" placeholder="Enter username"
                       class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0" required />
            </div>

            <div class="relative">
                <input id="registerEmail" type="email" placeholder="Enter email"
                       class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0" required />
            </div>

            <div class="relative">
                <input id="registerPassword" type="password" placeholder="Enter password"
                       class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0 peer" required />
            </div>

            <button type="submit" class="pixelated-button w-full text-xl">Register</button>
        </form>

        <!-- Toggle -->
        <p id="toggleForm" class="mt-4 text-lg underline cursor-pointer hover:text-yellow-600 text-center">
            No account? Register
        </p>

        <!-- Messages -->
        <p id="registerMessage" class="text-xl text-center"></p>
        <p id="loginMessage" class="text-xl text-center"></p>

        <!-- Dev + Footer Info -->
        <div class="absolute top-5 right-5">
            <div class="flex items-center space-x-2">
                <span class="text-xl">Meet the team</span>
                <svg fill="none" height="12" viewBox="0 0 12 12" width="12"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0H0V2H2V4H4V6H6V8H8V10H10V12H12V0Z" fill="black" />
                </svg>
            </div>
        </div>
    </div>
</div>

<!-- Landing Page -->
<div id="landingPage" class="hidden min-h-screen p-8 bg-gif-landing text-black">
    <!-- Header -->
    <header class="flex justify-between items-center mb-16 bg-blue-300 bg-opacity-80 px-6 py-4 rounded-lg">
        <nav class="flex items-center space-x-8 text-xl">
            <a class="hover:underline cursor-pointer">Settings</a>
        </nav>
        <div class="flex flex-col items-start">
            <span class="text-xl">Welcome, <span id="username"></span></span>
            <img src="" alt="Profile Picture" class="w-20 h-20 mt-5 pixelated-border" />
        </div>
    </header>

    <main>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
            <div class="bg-blue-300 bg-opacity-80 rounded-lg p-8 shadow-lg w-full max-w-xl">
                <h2 class="text-7xl font-bold leading-tight mb-8">Choose Your <br /> Game Mode</h2>
                <p class="text-xl mb-8">
                    <span>Play solo</span>,
                    <span>challenge friends</span>,
                    or
                    <span>spectate epic matches</span>.
                    Pick a game to get started.
                </p>
                <div class="flex flex-wrap gap-4">
                    <button class="bg-blue-300 pixelated-border text-black font-bold py-3 px-6 text-xl">Pong</button>
                    <button class="bg-blue-300 pixelated-border text-black font-bold py-3 px-6 text-xl">Snake</button>
                    <button class="bg-blue-300 pixelated-border text-black font-bold py-3 px-6 text-xl">Practice</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-8 right-8 text-2xl text-white font-bold">
        LOG OUT
    </footer>
</div>

<!-- SPA Controller Script -->
 	<!-- //ANNA  change back flex-col to flex in body-->
	<div id="canvas-container">
		<canvas id="pong" width="800" height="600" style="border:5px solid #000000; margin-top: 20px;"></canvas>
		<button id="start-button-pong">Start</button>
	</div>
	<div id="canvas-container">
		<canvas id="snake" width="800" height="600" style="border:5px solid #000000; margin-top: 20px;"></canvas>
		<button id="start-button-snake">Start</button>
	</div>
	<!-- //ANNA -->
<script src="../dist/main.js" type="module"></script>
</body>

</html>
