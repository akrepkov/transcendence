<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* Space between inputs and buttons */
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
      text-align: center;
      width: 150px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    canvas {
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="player1" placeholder="Enter alias 1">
    <button id="addPlayer1">Go</button>
    
    <input type="text" id="player2" placeholder="Enter alias 2">
    <button id="addPlayer2">Go</button>
    
    <button id="startGame">Start Game</button>
  </div>

  <canvas id="pong" width="800" height="400"></canvas>

  <script src="../src/players.js"></script>
  <script src="../src/pong.js"></script>

</body>
</html>
