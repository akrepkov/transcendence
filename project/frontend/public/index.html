<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #ffff00;
            color: #000;
        }
        .pixelated-border {
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
        }
        .pixelated-button {
            border: 2px solid #000;
            padding: 8px 16px;
            text-align: center;
            display: inline-block;
            background-color: #ffff00;
            color: #000;
            cursor: pointer;
            box-shadow: 2px 2px 0px #000;
            transition: all 0.1s ease-in-out;
        }
        .pixelated-button:hover {
            background-color: #000;
            color: #ffff00;
            box-shadow: -2px -2px 0px #ffff00;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 space-y-8">
    <div class="text-center">
        <h1 class="text-6xl font-bold tracking-tighter">PONG</h1>
        <p class="text-xl">The original arcade classic</p>
    </div>

    <!-- Login Form -->
    <h2 id="formTitle" class="text-3xl font-bold text-center">Login</h2>
    <form id="loginForm" class="space-y-6 text-left">
        <div class="relative">
            <input id="loginUsername"
                   name="username"
                   type="text"
                   placeholder="Enter your username"
                   class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0" required />
        </div>

        <div class="relative">
            <input id="loginPassword"
                   name="password"
                   type="password"
                   placeholder="Enter your password"
                   class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0" required />
        </div>

        <button type="submit" class="pixelated-button w-full text-xl">Log In</button>
    </form>

    <!-- Register Form (initially hidden) -->
    <form id="registerForm" class="space-y-6 text-left hidden">
        <div class="relative">
            <input id="registerUsername" type="text" placeholder="Enter username"
                   class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0" required />
        </div>

        <div class="relative">
            <input id="registerEmail" type="email" placeholder="Enter email"
                   class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0" required />
        </div>

        <div class="relative">
            <input id="registerPassword" type="password" placeholder="Enter password"
                   class="block w-full px-4 py-3 bg-transparent border-2 border-black focus:outline-none focus:ring-0 peer" required />
        </div>

        <button type="submit" class="pixelated-button w-full text-xl">Register</button>
    </form>

    <!-- Messages -->
    <p id="registerMessage" class="text-xl text-center"></p>
    <p id="loginMessage" class="text-xl text-center"></p>


    <!-- Dev + Footer Info -->
    <div class="absolute top-5 right-5">
        <div class="flex items-center space-x-2">
            <span class="text-xl">Developers</span>
            <svg fill="none" height="12" viewBox="0 0 12 12" width="12"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0H0V2H2V4H4V6H6V8H8V10H10V12H12V0Z" fill="black" />
            </svg>
        </div>
    </div>
    <div class="absolute bottom-5 right-5 text-xl">
        OPEN SOURCE
    </div>

    <!-- Toggle -->
    <p id="toggleForm" class="mt-4 text-lg underline cursor-pointer hover:text-yellow-600 text-center">
        No account? Register
    </p>
</div>

<script src="../dist/main.js" type="module"></script>
</body>
</html>
